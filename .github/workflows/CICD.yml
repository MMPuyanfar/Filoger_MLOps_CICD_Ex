name: House Price Estimation App

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: Run tests
      #   run: |
      #     pytest
    
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run:
            docker build -t ${{ secrets.DOCKER_USERNAME }}/hpe-app:latest .
            
      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hpe-app:latest

      - name: Deploy new version
        uses: hatamiarash7/ar-paas-action@v1.3.0
        with:
          region: 3
          auth: apikey c3dd4afb-4869-5f48-8284-512d06e59153
          app: hpe1
          container: hpe1
          image: mmpuyanfar/hpe-app:latest
